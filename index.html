    <!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Fourleve</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a0033 0%, #4b0082 50%, #8a2be2 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Stars background */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                              radial-gradient(2px 2px at 40px 70px, #fff, transparent),
                              radial-gradient(1px 1px at 90px 40px, #eee, transparent),
                              radial-gradient(1px 1px at 130px 80px, #fff, transparent),
                              radial-gradient(2px 2px at 160px 30px, #ddd, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: twinkle 4s ease-in-out infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .welcome-container {
            text-align: center;
            z-index: 1;
            position: relative;
        }

        .welcome-text {
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: #ffffff;
            text-shadow: 0 0 10px #8a2be2, 0 0 20px #8a2be2, 0 0 30px #8a2be2, 0 0 40px #8a2be2;
            animation: hologram 2s ease-in-out infinite alternate, fadeIn 3s ease-out;
        }

        @keyframes hologram {
            0% { text-shadow: 0 0 10px #8a2be2, 0 0 20px #8a2be2, 0 0 30px #8a2be2, 0 0 40px #8a2be2; }
            50% { text-shadow: 0 0 15px #ba55d3, 0 0 25px #ba55d3, 0 0 35px #ba55d3, 0 0 45px #ba55d3; }
            100% { text-shadow: 0 0 10px #8a2be2, 0 0 20px #8a2be2, 0 0 30px #8a2be2, 0 0 40px #8a2be2; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .enter-button {
            margin-top: 2rem;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #8a2be2, #ba55d3);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        .enter-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.8);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 20px rgba(138, 43, 226, 0.5); }
            50% { box-shadow: 0 0 30px rgba(138, 43, 226, 0.7); }
            100% { box-shadow: 0 0 20px rgba(138, 43, 226, 0.5); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .welcome-text {
                font-size: 2.5rem;
                letter-spacing: 0.1em;
            }
            .enter-button {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="welcome-container">
        <h1 class="welcome-text">Welcome to Our Fourleve</h1>
        <button class="enter-button" onclick="enterSite()">Enter</button>
    </div>

    <script>
        function enterSite() {
            window.location.href = 'main.html';
        }

        // Auto redirect after 5 seconds
        setTimeout(() => {
            window.location.href = 'main.html';
        }, 5000);
    </script>
</body>
</html>
